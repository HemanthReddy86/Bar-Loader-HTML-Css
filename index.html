<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Loader Stacked</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #5acb11, #2574fc);
        }
        .loader-container {
            display: flex;
            gap: 8px;
        }
        .bar {
            width: 10px;
            height: 40px;
            background: #fff;
            animation: bounce 1.5s infinite ease-in-out;
        }
        .bar:nth-child(2) {
            animation-delay: 0.3s;
        }
        .bar:nth-child(3) {
            animation-delay: 0.5s;
        }
        .bar:nth-child(4) {
            animation-delay: 0.7s;
        }
        .bar:nth-child(5) {
            animation-delay: 0.9s;
        }
        @keyframes bounce {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(2);
            }
        }
    </style>
</head>
<body>
     <div class="loader-container">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
     </div>   
</body>
</html>
